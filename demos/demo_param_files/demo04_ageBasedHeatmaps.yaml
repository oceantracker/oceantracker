add_date_to_run_output_dir: false
debug: true
dispersion:
  A_H: 0.1
dispersion_miss-spelt:
  A_H: 0.1
junk: h
max_run_duration: 259200
output_file_base: demo04_ageBasedHeatmaps
particle_group_manager:
  particle_buffer_chunk_size: 20000
'particle_properties ':
  Oxygen:
    class_name: oceantracker.particle_properties.age_decay.AgeDecay
    decay_time_scale: 86400.0
    initial_value: 20.0
  distance_travelled:
    class_name: oceantracker.particle_properties.distance_travelled.DistanceTravelled
particle_statistics:
  age_grid:
    age_bin_size: 3600.0
    class_name: oceantracker.particle_statistics.gridded_statistics.GriddedStats2D_agedBased
    grid_size:
    - 220
    - 221
    max_age_to_bin: 259200.0
    min_age_to_bin: 0.0
    particle_property_list:
    - water_depth
    - water_depth_bad
    update_interval: 1800
  age_poly:
    age_bin_size: 3600.0
    class_name: oceantracker.particle_statistics.polygon_statistics.PolygonStats2D_ageBased
    max_age_to_bin: 259200.0
    min_age_to_bin: 0.0
    particle_property_list:
    - water_depth
    - water_velocity
    polygon_list:
    - points:
      - - 1597682.1237
        - 5489972.7479
      - - 1598604.1667
        - 5490275.5488
      - - 1598886.4247
        - 5489464.0424
      - - 1597917.3387
        - 5489000
      - - 1597300
        - 5489000
      - - 1597682.1237
        - 5489972.7479
    update_interval: 1800
reader:
  class_name: oceantracker.reader._base_reader._BaseReader
  dimension_map:
    node: nodes
    time: time
  field_variable_map:
    tide: tide
    water_depth: depth
    water_velocity:
    - east_vel
    - north_vel
  file_mask: demoHindcast2D*.nc
  grid_variable_map:
    time: time_sec
    triangles: tri
    x:
    - east
    - north
  input_dir: E:\H_Local_drive\ParticleTracking\oceantracker\demos\demo_hindcast
  isodate_of_hindcast_time_zero: '2020-06-01'
  search_sub_dirs: true
  time_buffer_size: 15
release_groups:
  myP1:
    points:
    - - 1596000
      - 5486000
    pulse_size: 2000
    release_interval: 7200
    release_radius: 100.0
  myP2:
    points:
    - - 1596000
      - 5490000
    pulse_size: 2000
    release_interval: 7200
root_output_dir: output
time_step: 900
tracks_writer:
  turn_on_write_particle_properties_list:
  - n_cell
  write_dry_cell_index: true
user_note: test of notes
write_tracks: false
