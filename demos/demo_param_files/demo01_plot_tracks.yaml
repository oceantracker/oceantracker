add_date_to_run_output_dir: false
backtracking: true
debug: true
dispersion:
  A_H: 0.1
dispersion_miss-spelt:
  A_H: 0.1
numba_cache_code: false
output_file_base: demo01_plot_tracks
'particle_properties ':
  Oxygen:
    class_name: AgeDecay
    decay_time_scale: 86400.0
    initial_value: 20.0
  distance_travelled:
    class_name: DistanceTravelled
reader:
  class_name: oceantracker.reader.generic_ncdf_reader.GenericNCDFreader
  dimension_map:
    node: nodes
    time: time
  field_variable_map:
    tide: tide
    water_depth: depth
    water_velocity:
    - east_vel
    - north_vel
  file_mask: demoHindcast2D*.nc
  grid_variable_map:
    time: time_sec
    triangles: tri
    x:
    - east
    - north
  input_dir: E:\H_Local_drive\ParticleTracking\oceantracker\demos\demo_hindcast
  isodate_of_hindcast_time_zero: '2020-06-01'
  time_buffer_size: 15
release_groups:
  mypoints1:
    points:
    - - 1594500
      - 5483000
    pulse_size: 200
    release_interval: 0
root_output_dir: output
time_step: 600
tracks_writer:
  time_steps_per_per_file: 700
  update_interval: 4500
user_note: test of notes
