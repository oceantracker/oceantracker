    time: time
  field_variable_map:
    tide: tide
    water_depth: depth
    water_velocity:
    - east_vel
    - north_vel
  file_mask: demoHindcast2D*.nc
  grid_variable_map:
    time: time_sec
    triangles: tri
    x:
    - east
    - north
