release_groups:
  near_shore:
    class_name: oceantracker.release_groups.polygon_release.PolygonRelease
    points:
    - - 1594682.1237
      - 5483472.7479
    - - 1595604.1667
      - 5483775.5488
    - - 1595886.4247
      - 5482964.0424
    - - 1594917.3387
      - 5482500.0
    - - 1594300.0
      - 5482500.0
    - - 1594682.1237
      - 5483472.7479
    pulse_size: 100
    release_interval: 43200
root_output_dir: output
time_step: 600
tracks_writer:
  write_dry_cell_index: true
